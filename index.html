<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Students Inserting Data</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-2">STUDENTS REGISTRATION FORM</h2>
        <form class="dataForm mt-3" action="#" method="post">
            <div class="form-row">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div class="form-row mt-2">
                <div class="col-6">
                  <input type="number" class="form-control" placeholder="Roll No">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Section">
                  </div>
              </div>
              <div class="form-row mt-2">
                <div class="col-md-6">
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control" placeholder="Mobile no">
                  </div>
              </div>
              <div class="form-row mt-2">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Address">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="City">
                  </div>
              </div>
              <div class="form-row mt-2">
                <div class="col-md-6">
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" value="male" />
                  </div>
                <div class="col-md-6">
                    <label for="female">Female</label>
                    <input type="radio" name="Gender" value="female" />
                  </div>
              </div>
              <div class="form-row mt-2">
                <div class="col-md-6">
                    <label for="date">Birth Date :</label>
                  </div>
                  <div class="col-md-6">
                    <input type="date"  class="form-control">
                  </div>
              </div>
              <div class="col-md-12 d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
          </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
   <script src="app.js"></script> 
</body>
</html>
