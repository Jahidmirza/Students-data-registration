<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Students Inserting Data</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-2">STUDENTS REGISTRATION FORM</h2>
        <form class="dataForm mt-4" action="#" method="post">
            <div class="form-row">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Your name" id="name">
              </div>
              <div class="col-md-6">
                <input type="email" class="form-control" placeholder="Email" id="email">
              </div>
            </div>
            <div class="form-row mt-3">
                <div class="col-6">
                    <input type="number" class="form-control" placeholder="Roll no" id="roll">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Section" id="section">
                  </div>
              </div>
              <div class="form-row mt-3">
                <div class="col-md-6">
                    <input type="date"  class="form-control" id="dateBrt">
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control" placeholder="Mobile no" id="mobile">
                  </div>
              </div>
              <div class="form-row mt-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Address" id="address">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="City" id="city">
                  </div>
              </div>
              <div class="form-row mt-3">
                <div class="col-md-6">
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" value="male" id="male"/>
                  </div>
                <div class="col-md-6">
                    <label for="female">Female</label>
                    <input type="radio" name="Gender" value="female" id="female"/>
                  </div>
              </div>
              <div class="col-md-12 d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
          </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script> -->
   <script src="app.js"></script> 
</body>
</html>
